<div>
  <div class="fixed w-full h-full">
    <app-menu [isOpen]="menuStatus"></app-menu>
  </div>
  <div class="relative justify-start w-full h-full header">
    <div class="sticky z-40 w-full h-20 overflow-hidden">
      <div
        [ngClass]="!menuStatus ? 'open' : ' closed'"
        class="relative flex flex-col w-full h-20 text text-blue"
      >
        <div class="flex w-full align-top justify-left md:justify-center">
          <label class="hidden entrance-text md:block">RATI</label>
          <img
            [routerLink]="'home'"
            [src]="'../assets/images/brainLogoDark.png'"
            alt="logo"
            class="relative w-16 h-16 hover:cursor-pointer animate-pulse entrance-icon top-2 -right-4 md:right-0 md:w-10 md:h-10 lg:w-10 lg:h-10"
          />
          <label class="hidden entrance-text md:block">NALITY</label>
        </div>
        <label
          class="relative flex justify-center hidden w-full text-xs text-left entrance-subtext md:flex -top-2 text-light-blue"
          >Rationality is the Key</label
        >
      </div>
      <button
        (click)="openMenu()"
        class="h-full z-[1000] absolute top-0 right-0 flex justify-end"
      >
        <div class="entrance-button">
          <app-burger [isOpen]="menuStatus"></app-burger>
        </div>
      </button>
    </div>

    <div *ngIf="!menuStatus">
      <router-outlet></router-outlet>
    </div>
  </div>
  <div
    class="z-50 fixed bottom-0 right-0 w-[80px] grid place-items-center py-8"
  >
    <app-top-scroller></app-top-scroller>
  </div>
</div>
