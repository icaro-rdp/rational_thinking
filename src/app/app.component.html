<div class="header w-full h-screen flex justify-start">
  <div class="navbar shadow-xl flex sticky h-16 w-full">
    <div class="w-11/12"></div>
    <button (click)="openMenu()" class="flex justify-center w-1/12">
      <app-burger [isOpen]="menuStatus"></app-burger>
      <div
        *ngIf="menuStatus"
        class="menu shadow-xl h-screen absolute inset-0 border-0"
      >
        <app-menu></app-menu>
      </div>
    </button>
  </div>
</div>
