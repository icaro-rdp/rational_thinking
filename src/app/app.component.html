<div class="header w-full h-screen flex justify-start">
  <div class="bg-blue shadow-xl flex sticky h-16 w-full">
    <div class="text-yellow w-11/12">Rationality is the key</div>
    <button (click)="openMenu()" class="flex justify-end w-1/12">
      <app-burger [isOpen]="menuStatus"></app-burger>
      <div
        *ngIf="menuStatus"
        class="menu shadow-xl h-screen absolute inset-0 border-0"
      >
        <app-menu></app-menu>
      </div>
    </button>
  </div>
</div>
