<div class="relative header w-full h-screen justify-start">
  <div class="bg-blue shadow-xl flex sticky h-16 w-full">
    <div
      class="flex gap-4 justify-center entrance-animation text text-yellow w-full"
    >
      <label>Rationality is the</label>
      <label>key</label>
    </div>
    <button
      (click)="openMenu()"
      class="h-full absolute right-0 flex justify-end"
    >
      <div class="z-50 entrance-animation">
        <app-burger [isOpen]="menuStatus"></app-burger>
      </div>
    </button>
    <div *ngIf="menuStatus" class="menu h-screen absolute inset-0 border-0">
      <app-menu [isOpen]="menuStatus"></app-menu>
    </div>
  </div>
  <div
    *ngIf="!menuStatus"
    class="bg-transparent grid place-items-center text-4xl text-blue flex sticky h-full w-full"
  >
    <label class="entrance-animation">
      <div class="flex flex-col justify-center items-center">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-48 w-48"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M21 13.255A23.931 23.931 0 0112 15c-3.183 0-6.22-.62-9-1.745M16 6V4a2 2 0 00-2-2h-4a2 2 0 00-2 2v2m4 6h.01M5 20h14a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        </svg>
        <label class="text">Work in progress</label>
      </div>
    </label>
  </div>
</div>

<div class="fixed bottom-0 right-0 w-[80px] grid place-items-center py-8">
  <app-top-scroller></app-top-scroller>
</div>
