<div>
  <div class="w-full h-full fixed">
    <app-menu [isOpen]="menuStatus"></app-menu>
  </div>
  <div class="relative relative header w-full h-full justify-start">
    <div class="z-40 flex sticky h-20 w-full">
      <div
        [ngClass]="!menuStatus ? 'open' : ' closed'"
        class="relative flex flex-col text text-blue w-full h-20"
      >
        <div class="flex justify-left md:justify-center w-full align-top">
          <label class="entrance-text hidden md:block">RATI</label>
          <img
            [routerLink]="'home'"
            [src]="'../assets/images/brainLogoDark.png'"
            alt="logo"
            class="hover:cursor-pointer animate-pulse entrance-icon relative top-2 -right-4 md:right-0 w-16 h-16 md:w-10 md:h-10 lg:w-10 lg:h-10"
          />
          <label class="entrance-text hidden md:block">NALITY</label>
        </div>
        <label
          class="entrance-subtext hidden md:flex relative -top-2 flex justify-center w-full text-xs text-left text-light-blue"
          >Rationality is the Key</label
        >
      </div>
      <button
        (click)="openMenu()"
        class="h-full absolute right-0 flex justify-end"
      >
        <div class="entrance-button z-50">
          <app-burger [isOpen]="menuStatus"></app-burger>
        </div>
      </button>
    </div>

    <div
      *ngIf="!menuStatus"
      class="z-50 md:z-0 md:bg-transparent grid place-items-center text-4xl flex w-full"
    >
      <router-outlet></router-outlet>
    </div>
  </div>
  <div
    class="z-50 fixed bottom-0 right-0 w-[80px] grid place-items-center py-8"
  >
    <app-top-scroller></app-top-scroller>
  </div>
</div>
