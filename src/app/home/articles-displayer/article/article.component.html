<article
  class="cursor-pointer rounded-md group mt-6 sm:mt-[1.875rem] md:mt-[2.25rem] lg:mt-[2.625rem] xl:mt-[3rem] border-b md:border-b-light-blue transition duration-200 ease-in-out md:shadow-blue md:shadow-sm md:hover:shadow-md md:hover:shadow-blue shadow-lime shadow-sm hover:shadow-md hover:shadow-lime md:hover:border-opacity-0"
>
  <img
    class="border-b-4 w-full rounded-t-md"
    [alt]=""
    [src]="parsedArticle.image"
  />
  <div class="flex flex-col pt-6 pb-6 px-6 gap-4">
    <div
      class="lg:text-md text-yellow md:text-blue rich-text text-3xl leading-[1.3] font-serif-display group-text-color-hover-primary"
    >
      <h1>{{ parsedArticle.title }}</h1>
    </div>
    <button
      (click)="changeRoute(parsedArticle.id)"
      class="w-fit rounded border-2 text-sm lg:text-sm text-ellipsis overflow-hidden max-h-full text-lime text-opacity-80 md:text-blue"
    >
      <p class="font-bold px-2 py-4 w-fit">Read full article</p>
    </button>
  </div>
</article>
