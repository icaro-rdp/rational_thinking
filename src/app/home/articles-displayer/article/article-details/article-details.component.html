<div class="h-full w-full min-h-screen overflow-x-hidden">
  <div *ngIf="article$ | async; else spinner">
    <header class="relative w-screen h-screen">
      <div class="relative h-2/3 md:h-2/3 lg:h-1/2 bg-blue_background">
        <h1
          class="w-fit text-[3rem] md:text-[5rem] overflow-hidden top-20 underline decoration-2 underline-offset-8 decoration-lime text-white font-thin mx-8"
        >
          {{ article.title | titlecase }}
        </h1>
        <p
          class="lg:absolute w-full lg:w-1/3 pt-16 bottom-0 right-8 text-white underline decoration-lime underline-offset-4 font-thin text-[1.5rem] px-8 py-8"
        >
          {{ article.description }}
        </p>
      </div>
      <img
        class="border border-yellow rounded-lg absolute bottom-[17.5%] lg:bottom-[35%] left-[2.75%] lg:left-0 lg:ml-8 w-11/12 md:w-auto md:h-1/3 aspect-video object-cover"
        src="{{ article.image.url }}"
        alt="{{ article.image.description }}"
      />
    </header>
    <article
      class="absolute w-full top-[70%] md:top-[70%] lg:top-[55%] flex bg-[#d6f2050b] justify-center"
    >
      <section
        class="prose lg:prose-2xl px-8 py-64"
        [innerHtml]="_returnHtmlFromRichText(article.content) | markdown"
      ></section>
    </article>
  </div>
</div>
<ng-template #spinner>
  <div class="absolute inset-x-1/2 top-1/3 w-fit h-fit">
    <spinner></spinner>
  </div>
</ng-template>
