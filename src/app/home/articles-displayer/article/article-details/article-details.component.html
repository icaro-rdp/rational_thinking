<div class="relative -top-20 h-full w-full min-h-screen mt-20">
  <div *ngIf="article$ | async; else spinner">
    <div id="sectionOne">
      <img
        src="{{ article.image.url }}"
        alt="{{ article.image.description }}"
        class="w-full h-screen"
      />
      <h1>{{ article.title }}</h1>
      <div [innerHtml]="_returnHtmlFromRichText(article.content)"></div>
    </div>
    <div id="sectionTwo"></div>
  </div>
</div>
<ng-template #spinner>
  <div class="absolute inset-x-1/2 top-1/3 w-fit h-fit">
    <spinner></spinner>
  </div>
</ng-template>
