<div class="relative h-full w-full min-h-screen">
  <div *ngIf="article$ | async; else spinner">
    <article class="mx-auto max-w-5xl px-8">
      <img
        class="absolute aspect-video w-full left-1/2 object-cover"
        src="{{ article.image.url }}"
        alt="{{ article.image.description }}"
      />
      <h1 class="text-ellipsis text-6xl">
        {{ article.title | titlecase }}
      </h1>

      <section
        class="mt-20 mx-auto prose-blue md:prose-md lg:prose-xl"
        [innerHtml]="_returnHtmlFromRichText(article.content)"
      ></section>
    </article>
  </div>
</div>
<ng-template #spinner>
  <div class="absolute inset-x-1/2 top-1/3 w-fit h-fit">
    <spinner></spinner>
  </div>
</ng-template>
