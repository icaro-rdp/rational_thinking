<div
  class="grid w-full detail-container bg-blue_background realtive h-fit place-items-center gap-y-8 lg:place-items-start"
>
  <h1
    class="title underline leading-tight decoration-2 underline-offset-8 decoration-lime text-white font-thin text-[3rem] xl:text-[5rem] px-8 py-8 text-3xl"
  >
    {{ article.title | titlecase }}
  </h1>
  <p
    [innerHTML]="article.description | markdown"
    class="px-8 text-lg font-thin text-white underline description decoration-lime underline-offset-2"
  ></p>
  <div class="image max-w-2xl translate-y-[20%] px-8">
    <img
      class="object-cover border-2 rounded-lg aspect-video border-yellow"
      src="{{ article.image.url }}"
      alt="{{ article.image.description }}"
    />
  </div>
</div>
<article class="article translate-y-[5%] flex justify-center mx-8">
  <section
    class="prose prose-slate lg:prose-xl"
    [innerHtml]="_returnHtmlFromRichText(article.content) | markdown"
  ></section>
</article>
<ng-template #spinner>
  <div class="absolute inset-x-1/2 top-1/3 w-fit h-fit">
    <spinner></spinner>
  </div>
</ng-template>
