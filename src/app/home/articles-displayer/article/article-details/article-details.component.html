<div class="relative h-full w-full min-h-screen">
  <div *ngIf="article$ | async; else spinner">
    <div>
      <header class="relative flex text-center w-full">
        <img
          class="relative h-screen w-full object-cover"
          src="{{ article.image.url }}"
          alt="{{ article.image.description }}"
        />
        <h1 class="title text-ellipsis text-6xl">
          {{ article.title | uppercase }}
        </h1>
      </header>
      <section
        class="mx-auto px-4"
        [innerHtml]="_returnHtmlFromRichText(article.content)"
      ></section>
    </div>
  </div>
</div>
<ng-template #spinner>
  <div class="absolute inset-x-1/2 top-1/3 w-fit h-fit">
    <spinner></spinner>
  </div>
</ng-template>
