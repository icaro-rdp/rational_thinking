<div
  *ngIf="results$ | async as results"
  class="relative flex flex-col items-center max-w-[90%] pb-14 mx-auto md:py-14"
>
  <h1
    class="text-[2rem] font-extrabold absolute md:relative pl-2 left-20 md:left-0 fadeOpacity -top-16 md:top-0 text-blue pb-8 article-text"
  >
    Articoli
  </h1>
  <div
    class="fadeIn grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 px-4 md:px-4 gap-x-6 gap-y-8"
  >
    <div class="w-full" *ngFor="let article of results.items; let i = index">
      <app-article [article]="article"></app-article>
    </div>
  </div>
</div>
