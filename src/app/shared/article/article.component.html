<article
  class="cursor-pointer rounded-md group mt-6 sm:mt-[1.875rem] md:mt-[2.25rem] lg:mt-[2.625rem] xl:mt-[3rem] border-b border-b-light-blue transition duration-200 ease-in-out hover:bg-white hover:shadow-md hover:shadow-light-blue hover:border-opacity-0"
>
  <img class="w-full rounded-md" [src]="article.image" />
  <div class="flex flex-col pt-6 pb-6 px-4 gap-4">
    <div
      class="lg:text-md text-blue rich-text text-3xl font-medium leading-[1.3] text-dark-green font-serif-display group-text-color-hover-primary"
    >
      <h1>{{ article.title }}</h1>
    </div>
    <div class="lg:text-sm text-ellipsis overflow-hidden max-h-full text-blue">
      <p>{{ article.description }}</p>
    </div>
  </div>
</article>
